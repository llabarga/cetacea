<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de cetáceos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- PapaParse para CSV -->
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Crear mapa
    var map = L.map('map').setView([40, -4], 5);

    // Capa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    var capasEspecies = {};

    // Leer CSV
    Papa.parse("cetaceos.csv", {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(function(row) {
          if (row.decimalLatitude && row.decimalLongitude && row.species) {
            let especie = row.species.trim();
            let marker = L.marker([parseFloat(row.decimalLatitude), parseFloat(row.decimalLongitude)])
              .bindPopup(`<b>${especie}</b><br>Año: ${row.year || 'N/A'}`);
            
            if (!capasEspecies[especie]) {
              capasEspecies[especie] = L.layerGroup();
            }
            capasEspecies[especie].addLayer(marker);
          }
        });

        // Añadir control de capas
        L.control.layers(null, capasEspecies, {collapsed:false}).addTo(map);
      }
    });
  </script>
</body>
</html>
