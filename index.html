<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de distribución de cetáceos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- PapaParse -->
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
      margin: 10px 0;
    }

    #map {
      height: 90vh;
      width: 100%;
    }

    .info.legend {
      background: white;
      padding: 8px;
      font-size: 14px;
      line-height: 18px;
      color: #333;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .info.titulo {
  background: rgba(255, 255, 255, 0.85);
  padding: 6px 10px;
  border-radius: 5px;
  font-size: 16px;
  font-weight: bold;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
  </style>
</head>
<body>
  <h1>Mapa de distribución de cetáceos</h1>
  <div id="map"></div>

  <script>
    // Inicializar mapa
    var map = L.map('map').setView([41.3, 1.9], 8);

    var titulo = L.control({position: 'topleft'});

    titulo.onAdd = function(map) {
      var div = L.DomUtil.create('div', 'info titulo');
      div.innerHTML = "<h2>Mapa de distribució d'abiraments 2024</h2>";
      return div;
    };

    // Capa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    var capasEspecies = {};
    var coloresEspecies = {};

    // Generar color aleatorio en formato #RRGGBB
    function colorAleatorio() {
      let color = "#" + Math.floor(Math.random() * 16777215).toString(16);
      return color.padEnd(7, '0');
    }

    Papa.parse("cetaceos.csv", {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function(results) {
        if (results.data.length === 0) {
          console.error("El CSV está vacío o no se pudo leer.");
          return;
        }

        let headers = Object.keys(results.data[0]);
        let colSpecies = headers.find(h => h.toLowerCase().includes("species"));
        let colLat = headers.find(h => h.toLowerCase().includes("lat"));
        let colLon = headers.find(h => h.toLowerCase().includes("lon"));
        let colYear = headers.find(h => h.toLowerCase().includes("year"));

        if (!colSpecies || !colLat || !colLon) {
          console.error("No se encontraron columnas de especie, latitud o longitud en el CSV.");
          return;
        }

        results.data.forEach(function(row) {
          let especie = row[colSpecies];
          let lat = parseFloat(row[colLat]);
          let lon = parseFloat(row[colLon]);
          let year = colYear ? row[colYear] : "N/A";

          if (!isNaN(lat) && !isNaN(lon) && especie) {
            if (!coloresEspecies[especie]) {
              coloresEspecies[especie] = colorAleatorio();
            }

            let color = coloresEspecies[especie];

            let marker = L.circleMarker([lat, lon], {
              radius: 6,
              color: color,        // borde
              weight: 2,
              fillColor: color,    // relleno
              fillOpacity: 0.8
            }).bindPopup(`<b>${especie}</b><br>Año: ${year}`);

            if (!capasEspecies[especie]) {
              capasEspecies[especie] = L.layerGroup();
            }
            capasEspecies[especie].addLayer(marker);
          }
        });

        // Control para activar/desactivar especies
        L.control.layers(null, capasEspecies, {collapsed:false}).addTo(map);

        // Leyenda
        var leyenda = L.control({position: 'bottomright'});

        leyenda.onAdd = function(map) {
          var div = L.DomUtil.create('div', 'info legend');
          div.innerHTML += "<h4>Especies</h4>";
          
          for (let especie in coloresEspecies) {
            div.innerHTML +=
              '<i style="background:' + coloresEspecies[especie] + '; width: 12px; height: 12px; display:inline-block; margin-right:5px;"></i>' +
              especie + '<br>';
          }
          
          return div;
        };

        leyenda.addTo(map);
      }
    });
  </script>
</body>
</html>
